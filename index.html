<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>

    <link rel="stylesheet" href="./style.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

</head>
<body>

    <div class="container-fluid">
        <div class=" header d-flex justify-content-center">
            <i class="fa-brands fa-github fs-1 pt-1 pe-2"></i>
            <h3 class="text-center fs-1">Github User Search</h3>
        </div>

        <form id="myform" autocomplete="off">
        <div class="col-sm-10 col-md-6 col-lg-6 mx-auto  my-4 p-3">

            <div class="form-floating  d-flex">
                
                    <input type="text" class="form-control me-2 fw-2 px-1" placeholder="xyz" id="search" required>
                    <label for="fname">Enter Username</label>                
                
                    <button class="btn btn-warning btn-block px-4 fs-5 ">Search</button>               
            </div>
        </div>
        </form>

        
        <div id="result"></div>
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
